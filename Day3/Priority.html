<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority</title>
    <style>
        /* universal selector * */
        *{
            color: red;
        }
        /* tag selector */
        h1{
            color: yellow;
        }
        /* class selector */
        .om{
          color: blue;
        }
        /* id selector */
        #om{
          color: maroon;  
        }

    </style>
</head>
<body>
    <h1 style="color: chartreuse;" id="om" class="om"> Om</h1>
</body>
</html>
