<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
      /*  tag selector */
      p{
        color: aquamarine;
        font-size: 40px;
      }
      h3{
        color: red;
        font-size: 50px;
      }
    </style>
</head>
<body>
    <h1>Selectors</h1>
    <p>I am paragraph</p>
    <h3>Gello</h3>
    
</body>
</html>
