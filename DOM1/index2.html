<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Manipal</h3>
    <h4>Jaipur</h4>
    <p>om</p>
    <h5>prakash</h5>
    <p>raju</p>

<script>
 
 // This is combinator to catch p tag
    // body>p , h4+p , h3+h4+p, h3~p,  body>h2+p
  let ptags=  document.querySelectorAll
  ("p");
  ptags.forEach((el)=>{
    el.style.color="red"
  })
</script>
